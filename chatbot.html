<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    #userInput { width: 80%; padding: 10px; }
    #sendBtn, #voiceBtn { padding: 10px; }
  </style>
</head>
<body>
  <h2>Chat with AI</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button id="sendBtn">Send</button>
  <button id="voiceBtn">ðŸŽ¤ Speak</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');

    function addMessage(sender, text) {
      const msg = document.createElement('p');
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(speech);
    }

    async function sendMessage(message) {
      addMessage("You", message);
      const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer AIzaSyDmRsFQQsHZsWoPj2O0AO5NteOrkOr5Pik"
        },
        body: JSON.stringify({
          contents: [{ parts: [{ text: message }] }]
        })
      });

      const data = await response.json();
      const botReply = data.candidates[0].content.parts[0].text;
      addMessage("Bot", botReply);
      speak(botReply);
    }

    sendBtn.addEventListener('click', () => {
      const message = userInput.value.trim();
      if (message !== "") {
        sendMessage(message);
        userInput.value = "";
      }
    });

    const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';

    recognition.onresult = function(event) {
      const voiceMessage = event.results[0][0].transcript;
      sendMessage(voiceMessage);
    };

    voiceBtn.addEventListener('click', () => {
      recognition.start();
    });
  </script>
</body>
</html>
